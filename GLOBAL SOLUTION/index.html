<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indra – Início</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Botão de acessibilidade -->
  <div id="acess-btn" onclick="toggleAcessMenu()">♿</div>
  <div id="acess-menu" class="acess-menu hidden">
    <p>Acessibilidade</p>
    <button onclick="alterarFonte('+')">Aumentar Texto</button>
    <button onclick="alterarFonte('-')">Reduzir Texto</button>
    <button onclick="ativarContraste()">Contraste Alto</button>
    <button onclick="ativarEscalaCinza()">Escala de Cinza</button>
    <button onclick="resetarEstilo()">Reiniciar</button>
  </div>

  <!-- Header -->
  <header class="main-header">
    <div class="container header-flex">
      <div class="logo-wrapper">
        <img src="img/logo.png" alt="Logo da Indra" class="logo" />
        <span class="logo-text">Indra</span>
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="pages/integrantes.html">Integrantes</a></li>
          <li><a href="pages/faq.html">FAQ</a></li>
          <li><a href="pages/contato.html">Contato</a></li>
        </ul>
      </nav>
      <input type="text" class="search-bar" placeholder="Buscar..." />
    </div>
  </header>

  <!-- Main -->
  <main class="container">
   <section class="carousel-section">
  <button class="carousel-btn prev" onclick="moverCarousel(-1)">&#10094;</button>
  <div class="carousel-track" id="carousel-track">

    <!-- Slide 1 – Alagamento -->
    <div class="carousel-item">
      <svg viewBox="0 0 500 300" class="carousel-svg" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="grad1" cx="50%" cy="50%" r="80%">
            <stop offset="0%" stop-color="#FFD166">
              <animate attributeName="stop-color" values="#FFD166;#4A7C59;#FFD166" dur="12s" repeatCount="indefinite" />
            </stop>
            <stop offset="100%" stop-color="#1B3B5F">
              <animate attributeName="stop-color" values="#1B3B5F;#4A7C59;#1B3B5F" dur="12s" repeatCount="indefinite" />
            </stop>
          </radialGradient>
        </defs>
        <circle cx="250" cy="150" r="130" fill="url(#grad1)">
          <animate attributeName="r" values="130;140;130" dur="10s" repeatCount="indefinite" />
        </circle>
      </svg>
      <p class="carousel-text">Evite áreas de alagamento com alertas em tempo real</p>
    </div>

    <!-- Slide 2 – Colaboração -->
    <div class="carousel-item">
      <svg viewBox="0 0 500 300" class="carousel-svg" xmlns="http://www.w3.org/2000/svg">
        <circle cx="160" cy="150" r="60" fill="#4A7C59">
          <animateTransform attributeName="transform" type="rotate" from="0 250 150" to="360 250 150" dur="20s" repeatCount="indefinite" />
        </circle>
        <circle cx="250" cy="150" r="60" fill="#FFD166" opacity="0.8">
          <animateTransform attributeName="transform" type="rotate" from="360 250 150" to="0 250 150" dur="25s" repeatCount="indefinite" />
        </circle>
        <circle cx="340" cy="150" r="60" fill="#1B3B5F" opacity="0.6">
          <animateTransform attributeName="transform" type="rotate" from="0 250 150" to="360 250 150" dur="30s" repeatCount="indefinite" />
        </circle>
      </svg>
      <p class="carousel-text">Colabore com a comunidade ao reportar perigos</p>
    </div>

    <!-- Slide 3 – Mapeamento -->
    <div class="carousel-item">
      <svg viewBox="0 0 500 300" class="carousel-svg" xmlns="http://www.w3.org/2000/svg">
        <path d="M100 150 Q150 80 200 150 T300 150 Q350 220 400 150" fill="#1B3B5F" opacity="0.6" />
        <circle cx="150" cy="130" r="15" fill="#FFD166">
          <animate attributeName="cy" values="130;125;130" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="250" cy="170" r="15" fill="#4A7C59">
          <animate attributeName="cy" values="170;165;170" dur="2.2s" repeatCount="indefinite" />
        </circle>
        <circle cx="350" cy="130" r="15" fill="#FF6B6B">
          <animate attributeName="cy" values="130;135;130" dur="2.5s" repeatCount="indefinite" />
        </circle>
      </svg>
      <p class="carousel-text">Veja dados confiáveis sobre emergências na sua região</p>
    </div>

  </div>
  <button class="carousel-btn next" onclick="moverCarousel(1)">&#10095;</button>
</section>


    </section>
  </main>

  <footer class="main-footer">
    <p>&copy; Indra 2025 - Global Solution</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
